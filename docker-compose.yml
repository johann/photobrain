version: "3.9"
services:
  backend:
    build: ./backend
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env.example
  frontend:
    build: ./frontend
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
